name: üß± Build DLL (Windows)

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: üì• Checkout repository (with submodules)
              uses: actions/checkout@v4
              with:
                  submodules: recursive # This ensures submodules are also initialized and updated
                  fetch-depth: 0 # Gets full history

            - name: üóÑÔ∏è Cache vcpkg dependencies
              id: cache-vcpkg
              uses: actions/cache@v4
              with:
                  path: |
                      ${{ github.workspace }}\vcpkg_installed
                  key: vcpkg-${{ hashFiles('**/vcpkg.json') }}-${{ runner.os }}

            - name: üì• Clone vcpkg (if not cached)
              if: steps.cache-vcpkg.outputs.cache-hit != 'true'
              run: |
                  git clone https://github.com/microsoft/vcpkg.git "${{ github.workspace }}\vcpkg"
                  cd vcpkg
                  git checkout efb1e7436979a30c4d3e5ab2375fd8e2e461d541
                  git submodule update --init --recursive
                  echo "Verify websocketpp port exists:"
                  ls ports/websocketpp/
              shell: bash

            - name: üõ†Ô∏è Manual vcpkg setup (if not cached)
              if: steps.cache-vcpkg.outputs.cache-hit != 'true'
              run: |
                  cd vcpkg
                  ./bootstrap-vcpkg.bat
                  ./vcpkg integrate install
              shell: bash

            - name: üõ†Ô∏è Set up MSBuild
              uses: microsoft/setup-msbuild@v2

            - name: üî® Build solution
              run: msbuild CustomQuickchat.sln /p:Configuration=Release /p:Platform=x64 /p:VcpkgEnabled=true /p:VcpkgRoot=${{ github.workspace }}\vcpkg

            - name: üì¶ Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dll-and-pdb
                  path: |
                      ${{ github.workspace }}\plugins\*.dll
                      ${{ github.workspace }}\plugins\*.pdb
